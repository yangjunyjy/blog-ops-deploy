version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: myblog-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myblog
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: myblog-redis
    restart: always
    ports:
      - "6379:6379"

  app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: myblog-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis

volumes:
  mysql-data:
