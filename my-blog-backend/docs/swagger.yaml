      email:
        type: string
      nickname:
        maxLength: 50
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  my-blog-backend_internal_api_v1_dto_request.EmailCaptchaRequest:
    properties:
