        type: string
      name:
        maxLength: 100
        type: string
      sortOrder:
        type: integer
    required:
    - name
    type: object
  my-blog-backend_internal_api_v1_dto_request.CreateSeriesRequest:
    properties:
      cover:
        type: string
      description:
        maxLength: 500
        type: string
      icon:
        type: string
      name:
        maxLength: 100
        type: string
      slug:
        maxLength: 100
        type: string
      sortOrder:
        type: integer
    required:
    - name
    - slug
    type: object
  my-blog-backend_internal_api_v1_dto_request.CreateSubchapterRequest:
