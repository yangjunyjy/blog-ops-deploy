basePath: /api/v1
definitions:
  my-blog-backend_internal_api_v1_dto_request.AddArticleToSubchapterRequest:
    properties:
      articleId:
        type: integer
      sortOrder:
        type: integer
    required:
    - articleId
    type: object
  my-blog-backend_internal_api_v1_dto_request.AssignRolesRequest:
    properties:
      roleIds:
        items:
          type: integer
        type: array
      userId:
        type: integer
    required:
    - roleIds
    - userId
    type: object
  my-blog-backend_internal_api_v1_dto_request.CreateArticleRequest:
    properties:
      author_id:
        type: integer
      categoryId:
        type: integer
      content:
        type: string
      cover:
        type: string
      is_top:
        type: boolean
      publishedAt:
        type: string
      slug:
        maxLength: 200
        type: string
      status:
        default: 1
        enum:
        - 0
        - 1
        type: integer
      summary:
        maxLength: 500
        type: string
      tags:
        items:
          type: integer
        type: array
      title:
        maxLength: 200
        type: string
    required:
    - content
    - slug
    - title
    type: object
  my-blog-backend_internal_api_v1_dto_request.CreateCategoryRequest:
